<!doctype html>
<html>
  <head>
    <title>RSS Reader</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div id="point">
      <main class="flex-grow-1">
        <section class="container-fluid bg-secondary p-5">
          <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto text-white">
              <h1 class="display-3">RSS Reader</h1>
              <p class="lead">Start reading RSS today! It is easy, it is nicely.</p>
              <form id="rss-form">
                <div class="input-group mb-3">
                  <input autofocus required name="url" type="url" class="form-control" placeholder="RSS link" aria-label="url">
                  <button type="submit" class="btn btn-primary" aria-label="add">Add</button>
                </div>
              </form>
            </div>
          </div>
        </section>
        <section class="container-fluid p-5"></section>
      </main>
      <footer class="footer border-top py-3 mt-5"></footer>
    </div>
  </body>
</html>
